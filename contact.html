<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Alicia Ching | Contact</title>
  </head>
  <body class="backdrop">

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <a href="https://www.linkedin.com/in/alicia-ching-b132707b/" target="_blank"><img src="images/linkedin.png" class="social-media"></a>
    </nav>

    <!-- CONTENT -->
    <div class="flex-container">
      <div class="main">
        <div class="content">
          <h1 id="connect">Let's connect.</h1>
          <h6 class="catchphrase" id="message">Get in touch via the form below, or email me at <a href="mailto: aliciajching@gmail.com" id="email">aliciajching@gmail.com</a>.</h6>
          <form class="description" id="connect-form">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input class="form-control form-input" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input class="form-control form-input" placeholder="Enter your email" type="email" required>
            </div>
            <div class="form-group">
              <label class="form-label">Message</label>
              <textarea class="form-control form-input" placeholder="Message here" rows="5" required></textarea>
            </div>
            <div class="submit-container"><button class="btn" id="submit" data-toggle="popover" data-content="All fields are required">Submit</button></div>
          </form>
        </div>
        
      </div>
      <div class="side"><img src="images/alicia.jpg" id="profile"/></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
